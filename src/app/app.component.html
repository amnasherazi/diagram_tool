<div class="top"></div>
<div class="left"></div>
<div class="center">
    <svg-container containerId="svg-element" (clickEvent)="containerClick($event)" [hoverable]="false" (mouseMoveEvent)="mouseMove($event)" [height]='800'>
        <svg-rect (clickEvent)="clickRect($event,rectangular)" [height]="rectangular.height" [width]="rectangular.width" [color]="rectangular.color" [rx]="rectangular.rx" [ry]="rectangular.ry" [x]="rectangular.x" [y]="rectangular.y" *ngFor="let rectangular of rectangulars"></svg-rect>
        <svg-circle [x]="point.x" [y]="point.y" [color]='"#29b6f2"' [diameter]="radiusCircle * 2" *ngFor="let point of points"></svg-circle>
    </svg-container>
</div>
<div class="right"></div>
<div class="bottom"></div>
