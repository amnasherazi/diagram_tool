<div class="top">
  <button (click)="increaseWidth()">Width</button>
  <button (click)="increaseHeight()">Height</button>
  <button (click)="increaseUp()">Up</button>
  <button (click)="increaseDown()">Down</button>
  <button (click)="increaseLeft()">Left</button>
  <button (click)="increaseRight()">Right</button>
  <button (click)="circle()">Circle</button>
  <button (click)="box()">Box</button>
</div>
<div class="left"></div>
<div class="center">
  <svg *ngIf="boxshow">
    <rect
      [attr.width]="width"
      [attr.height]="height"
      [attr.x]="x"
      [attr.y]="y"
      style="fill: rgb(29, 102, 105); stroke-width: 3; stroke: rgb(0, 0, 0)"
    />
  </svg>
  <svg *ngIf="circleshow">
    <circle
      [attr.width]="width"
      [attr.height]="height"
      [attr.cx]="x"
      [attr.cy]="y"
      r="40"
      stroke="black"
      stroke-width="3"
      fill="red"
    />
  </svg>
</div>
<div class="right"></div>
<div class="bottom"></div>
