<div class="top">
</div>
<div class="left">
    <button (click)="addBox($event)">Add Box</button>
</div>
<div class="center">
    <svg-container containerId="svg-element" (mouseUpEvent)="mouseUpContainer($event)"
        (mouseOutEvent)="mouseOutContainer($event)" (mouseClickEvent)="containerClick($event)"
        (mouseMoveEvent)="mouseMove($event)" [height]='800'>
        <svg-rect (mouseDownEvent)="rectangle.mouseDownRect($event,rectangular)"
            (clickEvent)="rectangle.clickRect($event)" (mouseUpEvent)="rectangle.mouseUpRect($event,rectangular)"
            [height]="rectangular.height" [width]="rectangular.width" [color]="rectangular.color" [rx]="rectangular.rx"
            [ry]="rectangular.ry" [x]="rectangular.x" [y]="rectangular.y" *ngFor="let rectangular of rectangulars">
        </svg-rect>
        <svg-circle (mouseUpEvent)="resizingPoints.mouseUpResizePoint($event,point)"
            (mouseDownEvent)="resizingPoints.mouseDownResizePoint($event,point)" [x]="point.x" [y]="point.y"
            [color]='"#29b6f2"' [diameter]="resizingPoints.radiusCircle * 2"
            *ngFor="let point of resizingPoints.points">
        </svg-circle>

    </svg-container>
</div>
<div class="right">
    <div class="color_palette">
        <div class="left_arrow">
            <fa-icon [icon]="faAngleLeft"></fa-icon>
        </div>
        <div class="palettes">
            <div class="color" [style.background]="color" *ngFor="let color of active_colors"></div>
        </div>
        <div class="right_arrow">
            <fa-icon [icon]="faAngleRight"></fa-icon>
        </div>
    </div>
    <div class="color_switcher">
        <div class="switch" [ngClass]="{'active_switch': active_switch_index == 0}"></div>
        <div class="switch" [ngClass]="{'active_switch': active_switch_index == 1}"></div>
    </div>

</div>
<div class="bottom"></div>
